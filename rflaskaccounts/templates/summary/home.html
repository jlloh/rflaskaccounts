{% extends "layout.html" %}
{% block body %}

<div id = "body">
</div>

<script type="text/babel">
function DataTable(props) {
  //pass json object into function? headers, rows
  var Table = Reactable.Table;
  var Td = Reactable.Td;
  var Tr = Reactable.Tr;
  var PaginationLimit = 10;
  const dataArray = []
  if (props.data === null ) {
    return null
  }
  else {
    if (props.data.full_data.length <= PaginationLimit) {
      PaginationLimit = null;
    }
    for (let row of props.data.full_data) {
      var rowArray = [];
      const tdStyle = {'backgroundColor': 'green'}
      for (let colName of Object.keys(row)) {
        let tdStyle = {};
        tdStyle['backgroundColor'] = row[colName]['backgroundcolor']
        tdStyle['color'] = row[colName]['textcolor']
        let value = row[colName]['value'];
        let Cell = <Td column={colName} style={tdStyle}>{value}</Td>
        rowArray.push(Cell)
      }
      dataArray.push(<Tr>{rowArray}</Tr>)
    }
    let tablestyle = {display: 'none',}
    if (props.displayed === true) {
      tablestyle = {display: '',}
    }
    else {
      tablestyle = {display: 'none',}
    }
    return (
      <Table className="table table-bordered table-sm table-hover"
         columns={props.data.headers}
         sortable={true}
         style={tablestyle}
         itemsPerPage={PaginationLimit}
      >
      {dataArray}
      </Table>
    )
  }
}


function Jumbotron(props) {
  return (
    <div className="jumbotron">
      <h3>Account Summary</h3>
    </div>
  )
}

class App extends React.Component {
  constructor() {
    super();
    this.state = {summary_data: null
                 };
  }
  componentDidMount() {
    var url = "{{url_for('accounts_api.get_accounts_summary')}}"
    fetch(url, {
      method: "GET",
      headers: {
        'Accept': 'application/json',
        'Content-Type': 'application/json',
        'Cache': 'no-cache'
      },
      credentials: 'include'
      })
      .then(response => response.json())
      .then(json => {
         this.setState({summary_data: json.data})
      })
      .catch(error => {
        alert(error)
      });
  }
  render() {
    return(
      <div>
      <Jumbotron/>
      <DataTable data={this.state.summary_data} displayed={true}/>
      </div>
    )
  }
}


ReactDOM.render(
  <App />,
  document.getElementById('body')
)

</script>

{% endblock %}
